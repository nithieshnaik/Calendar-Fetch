<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Google Calendar Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Google Calendar Events</h1>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>

    <!-- Filter Form -->
    <form action="/calendar/filter" method="get" class="mb-3">
        <div class="form-group">
            <label for="filterDate">Filter by Date:</label>
            <input type="date" name="filterDate" id="filterDate" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Apply Filter</button>
    </form>

    <!-- Events Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="event : ${events}">
            <td th:text="${event.summary}">Event Title</td>
            <td th:text="${#dates.format(event.start.dateTime, 'yyyy-MM-dd')}">Date</td>
            <td th:text="${#dates.format(event.start.dateTime, 'HH:mm')}">Start Time</td>
            <td th:text="${#dates.format(event.end.dateTime, 'HH:mm')}">End Time</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
